{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-white" style="background-color: var(--chai-spice);">
                    <h4 class="mb-0">Edit Profile</h4>
                </div>
                <div class="card-body">
                    <p><strong>Username:</strong> {{ current_user.username }}</p>
                    <p><strong>Current Points:</strong> {{ current_user.points }}</p>
                    <hr>

                    <h5 class="mb-3" style="color: var(--matcha);">Change Password</h5>
                    <form action="{{ url_for('profile') }}" method="POST">
                        <div class="mb-3">
                            <label class="form-label">New Password</label>
                            <input type="password" name="new_password" class="form-control"
                                placeholder="Leave empty to keep current" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Update Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
