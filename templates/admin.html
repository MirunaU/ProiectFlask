{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 style="color: var(--chai-spice);"> Product Management</h2>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary">â¬… Back to Dashboard</a>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">Current Menu Items</div>
                <div class="card-body">
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Cost</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for product in products %}
                            <tr>
                                <td>
                                    <img src="{{ product.image_url }}" alt="img"
                                        style="width: 50px; height: 50px; object-fit: cover; border-radius: 5px;">
                                </td>
                                <td>{{ product.name }}</td>
                                <td><strong>{{ product.points_cost }} pts</strong></td>
                                <td>
                                    <a href="{{ url_for('edit_product', product_id=product.id) }}"
                                        class="btn btn-sm btn-warning">Edit</a>
                                    <a href="{{ url_for('delete_product', product_id=product.id) }}"
                                        class="btn btn-sm btn-danger"
                                        onclick="return confirm('Delete this product?')">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header text-white" style="background-color: var(--matcha);"> Add New Item</div>
                <div class="card-body">
                    <form action="{{ url_for('add_product') }}" method="POST">
                        <div class="mb-2">
                            <label>Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="mb-2">
                            <label>Description</label>
                            <input type="text" name="description" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label>Points Cost</label>
                            <input type="number" name="points_cost" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Image URL</label>
                            <input type="text" name="image_url" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
