{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-header text-center text-white" style="background-color: var(--chai-spice);">
                <h4 class="mb-0">Create Account</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('register') }}">

                    <div class="mb-3">
                        <label class="form-label fw-bold">Choose Username</label>
                        <input type="text" name="username" class="form-control" placeholder="e.g. student1" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Choose a password..."
                            required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>

                </form>
            </div>
            <div class="card-footer text-center">
                <small>Already have an account? <a href="{{ url_for('login') }}" style="color: var(--matcha);">Login
                        here</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
