{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-white" style="background-color: var(--chai-spice);">
                    <h4> Edit Product: {{ product.name }}</h4>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('edit_product', product_id=product.id) }}" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Product Name</label>
                            <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control"
                                rows="2">{{ product.description }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Points Cost</label>
                            <input type="number" name="points_cost" class="form-control"
                                value="{{ product.points_cost }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Image URL</label>
                            <input type="text" name="image_url" class="form-control" value="{{ product.image_url }}">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{{ url_for('admin_products') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
